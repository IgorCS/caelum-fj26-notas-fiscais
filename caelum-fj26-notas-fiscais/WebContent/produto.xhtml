<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Sistema de Notas Fiscais</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="nome" value="#{produtoBean.produto.nome}" />

			<h:outputLabel value="Descrição:" for="descricao" />
			<h:inputTextarea id="descricao" value="#{produtoBean.produto.descricao}" />

			<h:outputLabel value="Preço:" for="preco" />
			<h:inputText id="preco" value="#{produtoBean.produto.preco}" />

			<h:commandButton value="Gravar" action="#{produtoBean.grava}" />
		</h:panelGrid>
	</h:form>
	
	<h:dataTable value="#{produtoBean.produtos}" var="varProduto">
	
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{varProduto.nome}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			<h:outputText value="#{varProduto.descricao}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Preço</f:facet>
			<h:outputText value="#{varProduto.preco}" />
			<f:facet name="footer">
				<h:outputText value="#{produtoBean.totalPreco}">
					<f:convertNumber pattern="R$ ####.00" />
				</h:outputText>
			</f:facet>
		</h:column>
		
	</h:dataTable>
</h:body>
</html>
